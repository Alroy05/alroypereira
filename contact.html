<body>
    <div class="space"></div>
    <div class="pageName">Contact Me </div>
    <div class="wrapper">
        <div class="outer-div">
            <div class="wrap-icon">
                <div class="icon-div"><i class="fa-solid fa-location-dot"></i></div>
            </div>
            <div class="content">
                <div class="heading"><h3>Address</h3></div>

        </div>
        <div class="outer-div">
            <div class="wrap-icon">

            </div>
            <div class="content">
                <div class="heading"><h3>Social Profiles</h3></div>
                <div class="info"><a href="https://github.com/Alroy05" class="fa-brands fa-github social-items"></a><a href="https://instagram.com/alroy_pereira" class="fa-brands fa-instagram social-items"></a><a href="https://twitter.com/AlroyPereira3" class="fa-brands fa-twitter social-items"></a><a href="https://www.linkedin.com/in/alroy-pereira-2b3631248" class="fa-brands fa-linkedin-in social-items"></a></div>

        </div>

            <div class="wrap-icon">
                <div class="icon-div"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="content">
                <div class="heading"><h3>Email</h3></div>
                <div class="info">alroypereira05@gmail.com</div>
            </div>
        </div>
        <div class="outer-div">
            <div class="wrap-icon">
                <div class="icon-div"><i class="fa-sharp fa-solid fa-phone-volume"></i></div>
            </div>
            <div class="content">
                <div class="heading"><h3>Mobile No.</h3></div>
                <div class="info">(+91) 8378990589</div>
            </div>
        </div>
    </div>
    <div class="mail-wrapper">
      <div class="mail-window">
          <input type="text" placeholder="Name" class="mail-name">
          <input type="email" placeholder="Email" type="email" class="mail-address">
          <input type="text" placeholder="Subject" class="mail-subject">
          <textarea  type="text" class="mail-message">Message</textarea>
          <button class="mail-send">Send Message</button>
      </div>  
    </div>
